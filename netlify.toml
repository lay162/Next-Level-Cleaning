# Static site - no build command needed
# Netlify will deploy files directly without using build minutes
[build]
  command = ""
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify Forms Configuration
# Form submissions will be sent to the email configured in Netlify dashboard
# Go to: Site settings > Forms > Form notifications
# Add notification: Email to quotes@yourdomain.com

# Serverless Functions Configuration
# Functions are located in .netlify/functions/
# 
