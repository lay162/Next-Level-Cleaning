<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <title>TEMPLATE NAME - Next Level Cleaning Ltd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Top Action Bar -->
    <div class="top-action-bar">
        <button class="action-icon" id="share-btn" aria-label="Share">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        </button>
        <button class="action-icon" id="qr-btn" aria-label="Show QR Code">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="5" height="5"></rect>
                <rect x="16" y="3" width="5" height="5"></rect>
                <rect x="3" y="16" width="5" height="5"></rect>
                <path d="M21 16h-3a2 2 0 0 1-2-2v-3"></path>
                <path d="M21 21h.01"></path>
                <path d="M12 7v3a2 2 0 0 1-2 2H7"></path>
                <path d="M3 12h.01"></path>
                <path d="M12 3h.01"></path>
                <path d="M12 16v.01"></path>
                <path d="M16 12h.01"></path>
                <path d="M16 16h.01"></path>
                <path d="M12 12h.01"></path>
            </svg>
        </button>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header with Company Logo -->
        <header class="app-header">
            <div class="header-logo">
                <img src="../../assets/NEXT-LEVEL-CLEANING-LOGO.png" alt="Next Level Cleaning Ltd" class="company-logo">
            </div>
        </header>

        <!-- Profile Header -->
        <section class="profile-header">
            <div class="profile-image-container">
                <img src="profile.jpg" alt="TEMPLATE NAME" class="profile-image">
            </div>
            <h1 class="profile-name">TEMPLATE NAME</h1>
            <p class="profile-role">TEMPLATE ROLE</p>
            <p class="profile-company">Next Level Cleaning Ltd</p>
        </section>

        <!-- Description Block -->
        <section class="description-block">
            <p class="description-text">Professional commercial cleaning services</p>
        </section>

        <!-- Primary CTA -->
        <section class="primary-cta">
            <button class="btn-save-contact" id="save-contact-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                <span>Save Contact</span>
            </button>
        </section>

        <!-- Primary Actions Grid -->
        <section class="actions-grid primary-actions">
            <a href="tel:+447700900000" class="action-card">
                <div class="action-icon-wrapper call">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <span class="action-label">Call</span>
            </a>

            <a href="https://wa.me/447700900000" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper whatsapp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </div>
                <span class="action-label">WhatsApp</span>
            </a>

            <a href="mailto:template@nextlevelcleaningltd.co.uk" class="action-card">
                <div class="action-icon-wrapper email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <span class="action-label">Email</span>
            </a>

            <a href="https://nextlevelcleaningltd.co.uk" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper website">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </div>
                <span class="action-label">Website</span>
            </a>
        </section>

        <!-- Secondary Actions Grid (Social) -->
        <section class="actions-grid secondary-actions">
            <a href="https://www.facebook.com/NextLevelCleaningWirral" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                    </svg>
                </div>
                <span class="action-label">Facebook</span>
            </a>

            <a href="https://www.instagram.com/nextlevelcleaningwirral" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </div>
                <span class="action-label">Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@nextlevelcleaningwirral" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper tiktok">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>
                </div>
                <span class="action-label">TikTok</span>
            </a>

            <a href="https://www.linkedin.com/company/nextlevelcleaningwirral" class="action-card" target="_blank" rel="noopener">
                <div class="action-icon-wrapper linkedin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </div>
                <span class="action-label">LinkedIn</span>
            </a>
        </section>

        <!-- Attachments / Content Engine -->
        <section class="attachments-section" id="attachments-section">
            <!-- This section is ready for content blocks -->
            <!-- Can include: images, videos, carousels, promotional panels, links, downloadable files -->
        </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <!-- QR Code View -->
            <div class="modal-view" id="qr-view">
                <h2 class="modal-title">Scan QR Code</h2>
                <div class="qr-container">
                    <canvas id="qr-code" class="qr-code"></canvas>
                </div>
                <p class="modal-description">Scan to save this contact</p>
            </div>

            <!-- Share / Copy URL View -->
            <div class="modal-view" id="share-view" style="display: none;">
                <h2 class="modal-title">Share Contact</h2>
                <div class="share-url-container">
                    <input type="text" id="share-url-input" class="share-url-input" readonly value="">
                    <button class="btn-copy-url" id="copy-url-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
                <p class="copy-success" id="copy-success" style="display: none;">Link copied to clipboard!</p>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
